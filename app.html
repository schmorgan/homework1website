<h3>Application Form</h3>

<div> 
	<label for="fname">First Name</label>
	<input type="text" id="fname" name="firstname" placeholder="first name">
	<label for="lname">Last Name</label>
	<input type="text" id="lname" name="lastname" placeholder="last name">
	
	<label for="street">Street Address</label>
	<input type="text" id="street" name="streetadress" placeholder="street">
	
	<label for="city">City</label>
	<input type="text" id="city" name="cityname" placeholder="city">
	
	<label for="state">State</label>
	<input type="text" id="state" name="statename" placeholder="state">
	
	<label for="zipcode">Zip Code</label>
	<input type="text" id="zip" name="zipcode" placeholder="zip">
	
	<label for="email">Email</label>
	<input type="text" id="email" name="emailname" placeholder="email">
	
	<label for="interest">Select Interest Area</label>
	<select id="interest" name="interest">
		<option value ="cyber">Cyber Security</option>
		<option value ="java">Java</option>
		<option value ="web">Web Design</option>
	</select>
	
	<input type= "Submit" value ="Submit">
	</div>
